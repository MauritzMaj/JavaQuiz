<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class= "large-font">Javascript Quiz</h1>
    </header>

    <main>
      <section>
        <div class="questions" style ="display: none;">

            <h2 id="question"> Question Here</h2>

            <button class="option" id="op1" >option1</button>
      
            <button class="option" id="op2" >option2</button>
      
            <button class="option" id="op3">option3</button>
      
            <button class="option" id="op4">option4</button>

            <h2 id=isTrue ></h2>
            
            <form clss="form">
              <label id=label for="name" style="display:none;">Name:</label>
              <input type="text" id="name" name="name" placeholder ="Your name here" style="display:none;">
              <button id="submit-button" style="display:none;">Submit</button >
              </form>
            
        </div>

        

      </section>

    

    
      <section>
      </div>
          <div class= "timer">
            <div class = "timer-text">
            <div class="large-font timer-count" id="countdown">30</div>
            <h3>seconds remaining</h3>
        </div>
      </section>


        <div class = "start">
            <button id= "start-button"> Start</button>
        </div>
    
    </main>
    
    <footer>
      <button id="score-button">Show Score Reports</button>
      <h3 id="score-report"></h3>
    </footer>
   

    <script src="assets/js/script.js"></script>
  </body>
</html>
